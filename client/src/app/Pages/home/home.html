<section class="w-full h-screen relative bg-black overflow-hidden" id="home">
  
  <app-particles-background></app-particles-background>

  <!-- Gradient blobs -->
  <div class="absolute inset-0">
    <div
      class="absolute -top-32 -left-32 w-[70vw] sm:w-[50vw] md:w-[40vw]
      h-[70vw] sm:h-[50vw] md:h-[40vw] max-w-[500px] max-h-[500px]
      rounded-full bg-gradient-to-r from-[#302b63] via-[#00bf8f] to-[#1cd8d2]
      opacity-50 sm:opacity-20 md:opacity-10 blur-[100px] sm:blur-[120px] md:blur-[150px]"
    ></div>

    <div
      class="absolute bottom-0 right-0 w-[70vw] sm:w-[50vw] md:w-[40vw]
      h-[70vw] sm:h-[50vw] md:h-[40vw] max-w-[500px] max-h-[500px]
      rounded-full bg-gradient-to-r from-[#302b63] via-[#00bf8f] to-[#1cd8d2]
      opacity-50 sm:opacity-20 md:opacity-10 blur-[100px] sm:blur-[120px] md:blur-[150px]"
    ></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 h-full w-full flex items-center justify-center px-6 sm:px-8">
    <div class="w-full max-w-5xl flex flex-col lg:flex-row items-center justify-center gap-12 lg:gap-16">

      <!-- LEFT -->
      <div class="flex-1 w-full max-w-xl lg:pl-8 flex flex-col justify-center md:mt-8 lg:mt-20">

        <div
          class="home-typewriter text-left sm:text-2xl md:text-3xl lg:text-4xl font-semibold text-white tracking-wide min-h-[1.6em]"
          @typewriterEnter
        >
          <span>{{ displayedText }}</span><span class="home-cursor">|</span>
        </div>

        <h1
          class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold
          text-transparent bg-clip-text bg-gradient-to-r
          from-[#1cd8d2] via-[#00bf8f] to-[#302b63] drop-shadow-lg"
        >
          Hello I'm <br />
          <span class="text-white font-bold text-5xl sm:text-6xl md:text-7xl lg:text-8xl lg:whitespace-nowrap">
            Pranjal
          </span>
        </h1>

        <p
          [@fadeInUp]
          class="mt-4 text-base sm:text-md md:text-lg text-gray-300 max-w-2xl mx-auto lg:mx-0"
        >
          I turn complex ideas into seamless, high-impact web experiences â€”
          building modern, scalable, and lightning-fast applications that make a difference.
        </p>

        <div
          [@fadeInDelayed]
          class="flex mt-4 flex-wrap items-center justify-center lg:justify-start gap-2"
        >
          <a
            class="px-6 py-2 rounded-full font-medium text-lg text-white
            bg-gradient-to-r from-[#1cd8d2] via-[#00bf8f] to-[#302b63]
            shadow-lg hover:scale-105 transition-transform duration-300"
            href="#projects"
          >
            View my work
          </a>

          <a
            class="rounded-full px-6 py-2 text-lg text-black bg-white font-medium
            hover:bg-gray-300 shadow-lg hover:scale-105 transition-all"
            href="/Pranjal_resume.pdf"
            download="Pranjal_Resume.pdf"
          >
            My Resume
          </a>
        </div>

        <div class="flex mt-6 items-center gap-4">
          <a
            *ngFor="let social of socials"
            [href]="social.href"
            target="_blank"
            rel="noopener noreferrer"
            class="text-white text-2xl hover:text-green-400 transition-colors"
            aria-label="{{ social.label }}"
          >
            <fa-icon [icon]="social.icon"></fa-icon>
          </a>
        </div>

      </div>

      <!-- RIGHT -->
      <div class="flex-1 w-full min-h-[280px] lg:min-h-[360px] flex items-center justify-center home-avatar-wrap">
        <img src="/avator.png" alt="Avatar" class="max-w-full h-auto w-52 sm:w-52 md:w-64 lg:w-92 home-avatar-3d" />
      </div>

    </div>
  </div>

</section>
